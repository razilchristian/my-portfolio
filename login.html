<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login | Razil Christian Portfolio</title>
<link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
html {
    scroll-behavior: smooth;
}
body {
    background: radial-gradient(circle at 20% 30%, #1a052a 70%, #150035 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}
#login-card {
    background: #150035;
    padding: 40px 30px 30px 30px;
    max-width: 400px;
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 0 40px #ff297aa3;
    text-align: center;
    box-sizing: border-box;
}
#login-card img.profile-pic {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #ff297a;
    box-shadow: 0 0 40px #ff297aa3;
    margin: 0 auto 22px auto;
    display: block;
}
#login-card h2 {
    font-size: 2em;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ff297a;
}
#login-card .subtitle {
    font-size: 1em;
    margin-bottom: 28px;
    color: #c33fff;
    font-weight: 500;
}
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #ff297a;
    text-align: left;
    font-size: 1rem;
}
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 24px;
    font-size: 1em;
    border: 1.5px solid #4b006e;
    border-radius: 8px;
    background: #150035;
    color: #fff;
    transition: border-color 0.25s ease;
    box-sizing: border-box;
}
input::placeholder {
    color: #a466ff;
    opacity: 1;
}
input:focus {
    border-color: #ff297a;
    outline: none;
}
input:focus::placeholder {
    color: transparent;
}
.forgot-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: -18px;
    margin-bottom: 26px;
}
.forgot-link {
    font-size: 0.9em;
    color: #ff297a;
    font-weight: 600;
    text-decoration: none;
}
.forgot-link:hover {
    text-decoration: underline;
}
.remember-box {
    margin-bottom: 30px;
    font-size: 1em;
    color: #c33fff;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
}
.remember-box input[type="checkbox"] {
    transform: scale(1.15);
    cursor: pointer;
}
button.login-btn {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #ff297a, #c33fff);
    border: none;
    border-radius: 25px;
    color: #fff;
    font-size: 1.15em;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 17px #ff297a;
    transition: box-shadow 0.3s ease;
}
button.login-btn:hover {
    box-shadow: 0 0 35px #c33fff;
}
.divider-or {
    display: flex;
    align-items: center;
    margin: 30px 0 26px 0;
}
.divider-or::before,
.divider-or::after {
    content: "";
    flex: 1;
    height: 1.5px;
    background: #4b006e;
    border-radius: 3px;
    margin: 0 12px;
}
.divider-or span {
    color: #a466ff;
    font-size: 1em;
    font-weight: 600;
}
.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1a052a;
    border: 1.5px solid #4b006e;
    border-radius: 25px;
    padding: 11px 0;
    width: 100%;
    margin-bottom: 16px;
    font-size: 1em;
    font-weight: 600;
    color: #c33fff;
    cursor: pointer;
    gap: 16px;
    box-shadow: 0 0 15px #4b006e;
    transition: background 0.3s ease, box-shadow 0.3s ease;
}
.social-btn:hover {
    background: #4b006e;
    box-shadow: 0 0 40px #c33fff;
}
.social-btn img {
    width: 24px;
    height: 24px;
    display: block;
}
.register-link {
    text-align: center;
    font-size: 1em;
    color: #a466ff;
    margin-top: 18px;
    font-weight: 600;
}
.register-link a {
    color: #ff297a;
    text-decoration: none;
    font-weight: 700;
    margin-left: 6px;
}
.register-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<section id="login-card">
    <img src="mypic.jpeg" alt="Razil Christian" class="profile-pic" loading="lazy" />
    <h2>Welcome back</h2>
    <div class="subtitle">Please enter your details to login.</div>
    <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="username" placeholder="you@email.com" required />
        <div class="forgot-row">
            <label for="password">Password</label>
            <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="********" required />
        <div class="remember-box">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="divider-or"><span>OR</span></div>
        <button type="button" class="social-btn" aria-label="Sign in with Apple">
            <img src="apple.png" alt="Apple" />
            Sign in with Apple
        </button>
        <button type="button" class="social-btn" aria-label="Sign in with Google">
            <img src="google (2).png" alt="Google" />
            Sign in with Google
        </button>
    </form>
    <div class="register-link">
        Don't have an account?
        <a href="register.html">Register</a>
    </div>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = e.target.email.value.trim();
  const password = e.target.password.value;
  // Replace below login validation with your real authentication
  if(email === 'razil@example.com' && password === 'razil123') {
    window.location.href = 'index.html';
  } else {
    alert('Invalid email or password.');
  }
});
</script>

</body>
</html>
