<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register | Razil Christian Portfolio</title>
<link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
/* Same styling as the login page for consistency */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
html {
    scroll-behavior: smooth;
}
body {
    background: radial-gradient(circle at 20% 30%, #1a052a 70%, #150035 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}
#register-card {
    background: #150035;
    padding: 40px 30px 30px 30px;
    max-width: 450px;
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 0 40px #ff297aa3;
    text-align: center;
    box-sizing: border-box;
}
#register-card h2 {
    font-size: 2em;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ff297a;
}
#register-card .subtitle {
    font-size: 1em;
    margin-bottom: 28px;
    color: #c33fff;
    font-weight: 500;
}
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #ff297a;
    text-align: left;
    font-size: 1rem;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 24px;
    font-size: 1em;
    border: 1.5px solid #4b006e;
    border-radius: 8px;
    background: #150035;
    color: #fff;
    transition: border-color 0.25s ease;
    box-sizing: border-box;
    appearance: none;
}
input::placeholder {
    color: #a466ff;
}
input:focus,
select:focus {
    border-color: #ff297a;
    outline: none;
}
input:focus::placeholder {
    color: transparent;
}
select {
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%204%205'%3e%3cpath%20fill='%23a466ff'%20d='M2%200L0%202h4z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 8px 10px;
    padding-right: 2.5rem;
}
button.register-btn {
    width: 100%;
    padding: 14px 0;
    background: linear-gradient(90deg, #ff297a, #c33fff);
    border: none;
    border-radius: 25px;
    color: #fff;
    font-size: 1.15em;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 17px #ff297a;
    transition: box-shadow 0.3s ease;
}
button.register-btn:hover {
    box-shadow: 0 0 35px #c33fff;
}
.terms {
    font-size: 0.9em;
    margin-bottom: 20px;
    color: #a466ff;
    text-align: center;
}
.terms a {
    color: #ff297a;
    text-decoration: none;
    font-weight: 600;
}
.terms a:hover {
    text-decoration: underline;
}
.login-link {
    text-align: center;
    font-size: 1em;
    color: #a466ff;
    margin-top: 18px;
    font-weight: 600;
}
.login-link a {
    color: #ff297a;
    text-decoration: none;
    font-weight: 700;
    margin-left: 6px;
}
.login-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<section id="register-card">
    <h2>Create Account</h2>
    <div class="subtitle">Please fill in the form to register.</div>
    <form id="registerForm" novalidate>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@email.com" required />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password" required />
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
        <div class="terms">
            By creating an account you agree to our <a href="#">Terms & Privacy</a>.
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</section>

</body>
</html>
